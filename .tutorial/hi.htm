<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
</head>
<body>
    Hi enjoy

    <!-- JavaScript code embedded within a script tag -->
    <script>
        // Define the URL of the website to redirect to
        const websiteURL = "https://fitgirl-repacks.site/";

        // Function to redirect to the website
        function redirectToWebsite() {
            // Use the window.location.href property to redirect
            window.location.href = websiteURL;
        }

        // Call the function to trigger the redirection
        redirectToWebsite();
    </script>
</body>
</html>
